<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 2rem;
      }
      button {
        width: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: yellow;
        padding: 1rem;
      }
    </style>
    <script>
      let changeClr = () => {
        const colorArr = [
          "#000B49",
          "#9B0000",
          "#FF7272",
          "#FFB5B5",
          "#064635",
          "#519259",
          "#F0BB62"
        ];
        const colorIndex = parseInt(Math.random() * colorArr.length);
        const h1 = document.querySelector(".h1");
        document.body.style.backgroundColor = colorArr[colorIndex];
        h1.innerText = `HEX COLOR : ${colorArr[colorIndex]}`;
      };
    </script>
  </head>
  <body>
    <h1 class="h1"></h1>
    <button type="button" class="button" onclick="changeClr()">Click me</button>
  </body>
</html>
